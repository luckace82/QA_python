 {% load static %}
 {% load bootstrap4 %}

 <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
     
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

       <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

        <title>PYTHON</title>
      
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <a class="navbar-brand" href="#">LS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">C++ </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">python</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Java</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#">C</a>
      </li>
    </ul>
  </div>
</nav>
<div class='container'>
  <ol>

       {% for x in question_list %}
     
       <li style="padding-top:10px;">
   
   <a class="btn btn-outline-secondary" data-toggle="collapse" href="#a{{x.id}}" role="button" aria-expanded="false" aria-controls="">
<h3 style="text-align:left">{{x.question_txt}}</h3>
  </a>

<div class="collapse" id="a{{x.id}}">
  <div class="card" >
  <p>
  <button class="btn btn-outline-info" type="button" data-toggle="collapse" data-target="#b{{x.id}}" aria-expanded="false" aria-controls="b{{x.id}}">  <h3>EXPECTED SOLUTION</h3></button>
  <button class="btn btn-outline-info" type="button" data-toggle="collapse" data-target="#c{{x.id}}" aria-expanded="false" aria-controls="c{{x.id}}"> <h3>ANSWER</h3></button>
</p>
<div class="row">
  <div class="col-lg-6 col-md-12 col-sm-12">
    <div class="collapse multi-collapse" id="b{{x.id}}">
      <div class="card ">
          <pre>{{x.exp_sol}}</pre>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-md-12 col-sm-12">
    <div class="collapse multi-collapse" id="c{{x.id}}">
      <div class="card ">
 <pre>{{x.answer}}</pre>      </div>
    </div>
  </div>
</div>
     
     
      
  
  </div>
</div> 

  
       
       </li>
       
          
       {% endfor %}
       </ol>
       </div>   
    
        
    </body>
</html>
